<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>   
       <div class='row'>
            <div class='col-md-2'>Customer Id:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='shoppingSession.customerId' />
            </div>
       </div>
    </div>     
    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onLogin()' style='width:80px'>Login</a>
    </div>    
</div>

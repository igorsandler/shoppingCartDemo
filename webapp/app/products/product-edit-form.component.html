<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>   
       <div class='row'>
            <div class='col-md-2'>Product Id:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='product.productId' />
            </div>
       </div>
       <div class='row'>
            <div class='col-md-2'>Name:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='product.name' />
            </div>
       </div>
       <div class='row'>
            <div class='col-md-2'>Description:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='product.description' />
            </div>
       </div>
       <div class='row'>
            <div class='col-md-2'>Price:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='product.price' />
            </div>
       </div>
       <div class='row'>
            <div class='col-md-2'>Quantity:</div>
            <div class='col-md-4'>
                <input type='text' type="number" value="0"
                    [(ngModel)]='product.quantity' />
            </div>
       </div>
    </div>     
    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
        <a class='btn btn-default' (click)='onSubmit()' style='width:80px'>Submit</a>
    </div>    
</div>

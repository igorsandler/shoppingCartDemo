<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body' *ngIf='product'>
        <div>Name: {{ product.name }}</div> 
        <div>Description: {{ product.description }}</div> 
        <div>Price: {{ product.price | currency:'CAD':true:'1.2-2'}}</div> 
        <div>Quantity: {{ product.quantity }}</div> 
    </div>     
    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
        <a class='btn btn-default' (click)='onDelete()' style='width:80px'>Delete</a>
    </div>    
</div>
